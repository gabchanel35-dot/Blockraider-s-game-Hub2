<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockraiders Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
      transition: background 1s;
    }

    /* INTRO SCREEN */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s;
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 15px #00bfff, 0 0 30px #1e90ff, 0 0 50px #00ffff;
      animation: fadeIn 2s ease-in-out;
    }

    /* ENTER BUTTON */
    .enter-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #ff4747;
      color: white;
      box-shadow: 0 0 15px #ff4747, 0 0 30px #ff6b6b;
      animation: pulse 1.5s infinite;
      transition: transform 0.3s;
    }

    .enter-btn:hover {
      transform: scale(1.1);
    }

    /* MAIN GAME MENU */
    #main {
      display: none;
      opacity: 1;
      transition: opacity 1s;
      padding: 30px;
    }

    .game-list {
      list-style: none;
      padding: 0;
    }

    .game-list li {
      margin: 20px 0;
    }

    .play-btn {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: #00bfff;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .play-btn:hover {
      background: #1e90ff;
      transform: scale(1.05);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff4747, 0 0 20px #ff6b6b; }
      50% { box-shadow: 0 0 20px #ff4747, 0 0 40px #ff6b6b; }
      100% { box-shadow: 0 0 10px #ff4747, 0 0 20px #ff6b6b; }
    }
  </style>
</head>
<body>
  <!-- INTRO SCREEN -->
  <div id="intro">
    <div class="logo">Blockraiders Game Hub</div>
    <button class="enter-btn" onclick="enterSite()">Enter</button>
  </div>

  <!-- MAIN MENU -->
  <div id="main">
    <h2>Game Menu</h2>
    <ul class="game-list">
      <li>
        <a class="play-btn" href="https://www.roblox.com/games/123945427951101/Univesity-of-Rizal-Robloxian" target="_blank">
          Play University of Rizal Robloxian
        </a>
      </li>
    </ul>
  </div>

  <script>
    function enterSite() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main").style.display = "block";
    }
  </script>
</body>
</html>
